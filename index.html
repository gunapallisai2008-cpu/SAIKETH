<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>

    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px;
            color: aliceblue;
            background: linear-gradient(
                -45deg,
                #2e2b2b,
                #3a3434,
                #1f1c1c,
                #4c4a4a
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin-top: 200px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            animation: glowPulse 3s ease-in-out infinite;
        }

        h2 {
            margin-left: 200px;
            margin-top: 120px;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.6); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .explorebutton {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            margin-left: 150px;
            margin-top: 100px;
            padding: 10px 20px;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }

        .rightarrow {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 6px;
            transform: rotate(-45deg);
        }

        .orb {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
            border-radius: 50%;
            animation: drift 30s linear infinite;
            pointer-events: none;
        }

        .orb:nth-child(1) { top: 20%; left: 10%; animation-duration: 35s; }
        .orb:nth-child(2) { top: 60%; left: 70%; animation-duration: 45s; }
        .orb:nth-child(3) { top: 40%; left: 40%; animation-duration: 55s; }
        
        @keyframes drift {
            from { transform: translateY(0) translateX(0); }
            to   { transform: translateY(-200px) translateX(150px); }
        }

    </style>
</head>

<body>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <h1>NAME</h1>
    <h2>Tag line</h2>

    <div class="explorebutton">
        Explore
        <i class="rightarrow"></i>
    </div>
</body>
</html>
