<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>

    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px;
            color: aliceblue;
            background: linear-gradient(
                -45deg,
                #2e2b2b,
                #3a3434,
                #1f1c1c,
                #4c4a4a
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        h1{
                
                text-align: center;
                /* add color later */
                font-size: clamp(36px, 6vw, 500px);
                margin-bottom:  20px;
                text-shadow: 0 0 20px rgba(255,255,255,0.5),
                 0 0 30px rgba(255,255,255,0.4),
                 0 0 40px rgba(255,255,255,0.3);

                animation: glowPulse 3s ease-in-out infinite alternate;
            }
        h2{
                text-align: center;
                font-size: clamp(18px, 3vw, 150px);
                margin-bottom: 40px;
                margin-top:80px;
            }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 20px rgba(255,255,255,0.5),
                             0 0 30px rgba(255,255,255,0.4),
                             0 0 40px rgba(255,255,255,0.3);
            }
            50% {
                text-shadow: 0 0 40px rgba(255,255,255,0.8),
                             0 0 60px rgba(255,255,255,0.6),
                             0 0 80px rgba(255,255,255,0.4);
            }
            100% {
                text-shadow: 0 0 20px rgba(255,255,255,0.5),
                             0 0 30px rgba(255,255,255,0.4),
                             0 0 40px rgba(255,255,255,0.3);
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 500px) {
                .explorebutton {
                    margin-left: 20px; 
                    width: calc(100% - 40px);
            }
        }

            .explorebutton{
                align-items: center;
                font-size: 20px;
                display: inline-flex;
                margin-top: 100px;
                padding: 10px 20px;
                color: white;
                border:2px solid white;
                transition: all 0.3s ease;
                margin-left: 200px;
                height: 50px;
                border-radius: 20px;
            }
            .rightarrow{
                border: solid currentColor;
                width: 10px;
                height: 10px;
                border-width: 0 3px 3px 0;
                transform: rotate(-45deg);
                transition: all 0.3s ease;
            }
            .explorelink{
                text-decoration: none;
                color:inherit;
                align-self: flex-start;
                margin-left: 20px;
            }
            .explorebutton:hover{
                background: rgb(160, 160, 160);
                transform: translateY(-10px) scale(1.05);
                box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
                color: black;
                cursor: pointer;
            }
            .contentredirectory{
                display: flex;
                flex-direction:row;
                justify-content: flex-start;
                align-items: center;
                font-size: 20px;
                padding: 10px 20px;
                color: white;
                border:2px solid white;
                transition: all 0.3s ease;
                height: 50px;
                border-radius: 20px;
                
            }
            .SafeSphereLogo{
                text-decoration: none;
                color:inherit;
                margin:0;
                padding:0;
                font-size: 25px;
                
            }
            .aboutuslink{
                text-decoration: none;
                color:inherit;
                margin-left:200px;
                padding:0 10px;
                font-size: 25px;

                
            }
            

    </style>
    <body>
        <div class="contentredirectory"> 
            <a href="welcome.html" class="SafeSphereLogo">SafeSphere</a>
            <a href="about.html" class="aboutuslink">About Us</a>
        </div>
        <h1>Safe Sphere</h1>
        <h2>“Your Safety, Our Responsibility.”</h2>
        <a href="explore.html" class="explorelink">
            <div class="explorebutton">
                Explore
                <i class="rightarrow"></i>
            </div>
        </a>
        
        

    </body>
</html>
