<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>

    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px;
            color: aliceblue;
            background: linear-gradient(
                -45deg,
                #2e2b2b,
                #3a3434,
                #1f1c1c,
                #4c4a4a
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        h1{
                
                text-align: center;
                /* add color later */
                font-size: clamp(36px, 6vw, 500px);
                margin-bottom:  20px;
                text-shadow: 0 0 20px rgba(255,255,255,0.5),
                 0 0 30px rgba(255,255,255,0.4),
                 0 0 40px rgba(255,255,255,0.3);

                animation: glowPulse 3s ease-in-out infinite alternate;
            }
        h2{
                text-align: center;
                font-size: clamp(18px, 3vw, 150px);
                margin-bottom: 40px;
                margin-top:80px;
            }
        .contentredirectory{
                display: flex;
                flex-direction:row;
                justify-content: flex-start;
                align-items: center;
                font-size: 20px;
                padding: 10px 20px;
                color: white;
                border:2px solid white;
                transition: all 0.3s ease;
                height: 50px;
                border-radius: 20px;
                
            }
        .SafeSphereLogo{
                text-decoration: none;
                color:inherit;
                margin:0;
                padding:0;
                font-size: 25px;
                
            }
        .aboutuslink{
                text-decoration: none;
                color:inherit;
                margin-left:200px;
                padding:0 10px;
                font-size: 25px;
        }
        .aboutuslink:hover, .SafeSphereLogo:hover{
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
                border-radius: 25px;
                background-color:aliceblue;
                color: black;
            }
            

            

    </style>
    <body>
        <div class="contentredirectory"> 
            <a href="welcome.html" class="SafeSphereLogo">SafeSphere</a>
            <a href="index.html" class="aboutuslink">About Us</a>
        </div>
 </head>
 </html>
